name: Backend Deno Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Cache dependencies
        run: deno cache main.js
      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: cuby-bot
          entrypoint: main.js
          root: Server
