name: Backend Deno Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write 

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Build Fresh app
        run: deno task build
      - name: Verify Fresh entrypoint
        run: test -f _fresh/server.js
      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: cuby-bot   
          entrypoint: _fresh/server.js
          root: Server
          include: |
            _fresh
            main.jsx
            fresh.gen.jsx
            routes
            deno.json
            deno.lock
          exclude: node_modules